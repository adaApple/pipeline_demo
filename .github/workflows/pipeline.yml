name: CI - Pipeline gestion-produits

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: produitsdb
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: â¬‡ï¸ Checkout du code
        uses: actions/checkout@v3

      - name: ğŸŸ¨ Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: âš™ï¸ Build backend Spring
        working-directory: produit
        run: ./mvnw clean verify

      - name: ğŸš€ DÃ©marrer le backend Spring Boot
        working-directory: produit
        run: ./mvnw spring-boot:run &
      
      - name: â³ Attente du backend sur http://localhost:8081
        run: npx wait-on http://localhost:8081/api/produits
      
      - name: ğŸŸ¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Install frontend
        working-directory: frontend-produits
        run: npm install

      - name: âœ… Lancer Cypress (avec serveur React)
        working-directory: frontend-produits
        run: |
         npm run test:e2e

      - name: ğŸ§ª Tests Postman avec Newman
        run: |
          npm install -g newman
          newman run postman/collection.json
